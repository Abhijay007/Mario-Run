<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario-Run</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="score-wrapper">
            <h5>Highest:</h5>
            <h5 id="highest-score">0</h5>
            <h5>Score:</h5>
            <h5 id="score">0</h5>
        </div>
        <div id="gameOver">
            <h1>GAME OVER</h1>
        </div>
        <div id="character"></div>
        <div id="block"></div>
    </div>
    <h1> How to play: </h1>
    <ul>
        <li>Use mouse click to jump or use keyboard controls (Space Bar or Arrow Up key).</li>
        <li>If you Lose, or at any moment, if you want to start new game, refresh the page to start playing.</li>
    </ul>
</body>
<script src="script.js"></script>

</html>
